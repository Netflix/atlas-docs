theme:
  name: material
  favicon: 'images/favicon.ico'
  features:
    - navigation.tabs
  logo: 'images/atlas_logo.svg'
  palette:
    primary: 'red'
    accent: 'red'

extra:
  spectator_api:
      java_latest: 0.101.0

extra_css:
  - css/custom.css

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tilde
  - attr_list
  - toc:
      permalink: True

plugins:
  - markdownextradata: {}
  - search
  - atlas_formatting
