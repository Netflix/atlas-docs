name: pull-request

on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'zulu'

      - uses: actions/setup-python@v6
        with:
          python-version: '3'

      - run: pip install -r requirements.txt

      - run: mkdocs build
